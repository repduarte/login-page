
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <label for="phone">Número de Celular</label>
        <input type="text" id="phone" placeholder="Digite seu número de celular">
        
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha">
        
        <button onclick="login()">Entrar</button>
        
        <p id="error-message" style="color: red; text-align: center;"></p>
    </div>

    <script>
        const users = {
            "5551999999999": {
                password: "12345",
                notionPage: "https://notion.so/athlete1"
            },
            "5551888888888": {
                password: "54321",
                notionPage: "https://notion.so/athlete2"
            }
        };

        function login() {
            const phoneNumber = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (users[phoneNumber] && users[phoneNumber].password === password) {
                window.location.href = users[phoneNumber].notionPage;
            } else {
                errorMessage.textContent = "Número de celular ou senha incorretos!";
            }
        }
    </script>

</body>
</html>
